<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="13aflashstyle.css">
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard" id="flashcard">
      <div class="front">
        How many terms did President Obama serve?
      </div>
      <div class="back">
        2
      </div>
    </div>
    <button id="flipButton">Flip Card</button>
    <button id="nextButton" style="display: none;">Next Card</button>
  </div>

  <script src="13aflashscript.js"></script>
</body>
</html>
